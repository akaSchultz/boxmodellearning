<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model learning</title>
  </head>
  <body>
    <!--we use box model for this template
        <div style="height: 13cm; width: 3cm; background-color: aqua">
      <h1>test ediyorum burayı</h1>
    </div>

    we made 13cm height, 3cm width for our divbox model and we wrote a text inside of box. The text didn't fit to box.-->

    <!--Next, we add border, and we change border-width as 20px-->

    <!--
            <div
      style="
        height: 13cm;
        width: 3cm;
        background-color: aqua;
        border: solid;
        border-width: 20px;
      "
    >                                 we know our text didn't fit to box.   We can use padding for fit our text.
    

                                        and we can add margin.
    -->
    <div
      style="
        height: 13cm;
        width: 3cm;
        background-color: aqua;
        border: solid;
        border-width: 20px;
        padding: 4px;
      "
    >
      <h1>test ediyorum burayı</h1>
    </div>
  </body>
</html>
